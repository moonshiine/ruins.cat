<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ruin.cat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .terminal {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px #0f0;
            animation: blink 1s infinite;
            letter-spacing: 2px;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background-color: #0f0;
            margin-left: 5px;
            animation: blinkCursor 1s infinite;
            vertical-align: middle;
        }
        
        @keyframes blinkCursor {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="terminal">
        ruin.cat<span class="cursor"></span>
    </div>
</body>
</html>
